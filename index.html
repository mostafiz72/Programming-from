<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-validation from</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


    <div class=" h-lvh flex justify-center items-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">
                <div class=" text-center font-bold bg-gray-600 py-3 px-8 rounded-xl text-red-100 ">
                    <h3 class=" text-3xl">10500</h3>
                    <p class=" text-gray-400 text-xs">Total amount</p>
                </div>
                <!-- 2nd section start here now -->
                <div class=" my-3">
                    <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg bg-gray-800 text-white">Add Money</button>
                    <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg bg-yellow-950 text-white">Cash Out</button>
                </div>

                <!-- 3rd section start here now -->
                <div class="">
                    <div class="hero bg-base-200">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Number</span>
                                </label>
                                <input type="text" placeholder="Number" class="input input-bordered" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Password</span>
                                </label>
                                <input type="password" placeholder="password" class="input input-bordered" required />

                              </div>
                              <div class="form-control mt-4">
                                <button class="btn btn-primary">Add Money</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                </div>

                <!-- 4th section start here now -->

                
                <div class="hidden">
                    <div class="hero bg-base-200">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Number</span>
                                </label>
                                <input type="text" placeholder="Number" class="input input-bordered" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Password</span>
                                </label>
                                <input type="password" placeholder="password" class="input input-bordered" required />

                              </div>
                              <div class="form-control mt-4">
                                <button class="btn btn-primary">Cash Out</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                </div>

              </div>
            </div>
          </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
